<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir Barbershop Gunting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kasir Barbershop Gunting</h1>

    <form id="kasirForm">
      <label for="namaKasir">Nama Kasir:</label>
      <input type="text" id="namaKasir" required placeholder="Siapa yang jaga?" />

      <label for="namaPelanggan">Nama Pelanggan:</label>
      <input type="text" id="namaPelanggan" />

      <label for="layanan">Layanan:</label>
      <select id="layanan" required>
        <option value="Potong Rambut">Potong Rambut - Rp30.000</option>
        <option value="Cukur Jenggot">Cukur Jenggot - Rp15.000</option>
        <option value="Cat Rambut">Cat Rambut - Rp70.000</option>
        <option value="Hair Spa">Hair Spa - Rp50.000</option>
      </select>

      <label for="diskon">Diskon (%):</label>
      <input type="number" id="diskon" value="0" min="0" max="100" />

      <label for="nomorWA">No. WhatsApp Pelanggan:</label>
      <input type="tel" id="nomorWA" placeholder="cth: 6281234567890" required />

      <button type="submit">Kirim Struk via WA</button>
    </form>

    <div id="struk" class="strukBox"></div>
    <div id="rekap" class="rekapBox"></div>

    <button id="exportBtn" class="exportBtn">Download Rekapan Excel</button>
  </div>

</body>
</html>
